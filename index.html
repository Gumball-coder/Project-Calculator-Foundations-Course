<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "index.js"></script>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class="calc-background">
        <div class="screen">Sup</div>
    <div class="button-row">
        <span class="button 7">7</span>
        <span class="button 8">8</span>
        <span class="button 9">9</span>
        <span class="button del">DEL</span>
        <span class="button ac">AC</span>
    </div>
    <div class="button-row">
        <span class="button 4">4</span>
        <span class="button 5">5</span>
        <span class="button 6">6</span>
        <span class="button multiplication">x</span>
        <span class="button division">/</span>

    </div>
    <div class="button-row">
        <span class="button 1">1</span>
        <span class="button 2">2</span>
        <span class="button 3">3</span>
        <span class="button addition">+</span>
        <span class="button subtraction">-</span>
    </div>
    <div class="button-row">
        <span class="button 0">0</span>
        <span class="button dp">.</span>
        <span class="button power">10^x</span>
        <span class="button Ans">Ans</span>
        <span class="button =">=</span>
    </div>
    </div>

</html>
